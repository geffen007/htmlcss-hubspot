<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HubSpot | Inbound Marketing, Sales, and Service Software</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/83cf8606e3.js" crossorigin="anonymous"></script>
    <body>
                                                                    <!-- topbar -->
        <div class="topbar">
            <div class="container mw clearfix">
                <div class="box left">
                    <div id="languages">
                        <i class="fas fa-globe-europe"></i>
                        <span>English</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div id="contact-us">
                        <p>Contact us</p>
                    </div>
                </div>
                <div class="box right">
                    <i class="fas fa-search"></i>
                    <div class="buttons">
                        <button type="button" name="" id="log-in">Log In</button>
                        <button type="button" name="" id="ghsp">GetHubSpotFree</button>
                    </div>
                </div>
            </div>
        </div>
                                                                    <!-- header -->
        <header>
            <nav class="mw clearfix">
                <div class="box left">
                    <img src="img/logo.png" alt="logo hubspot" id="logo">
                </div>
                <div class="box right">
                    <ul class="clearfix">
                        <li>Sofware<i class="fas fa-chevron-down"></i></li>
                        <li>Pricing</li>
                        <li>resources<i class="fas fa-chevron-down"></i></li>
                        <li>Partners<i class="fas fa-chevron-down"></i></li>
                        <li>About</li>
                    </ul>
                </div>
            </nav>
        </header>
                                                                    <!-- pink -->
        <section class="pink">
            <div class="mw">

            </div>
        </section>
        <section class="grey">
            <div class="mw">

            </div>
        </section>
        <section class="green">
            <div class="mw">

            </div>
        </section>
        <section class="white">
            <div class="mw">

            </div>
        </section>
        <footer>
            <div class="mw">

            </div>
        </footer>

    </body>
</html>
